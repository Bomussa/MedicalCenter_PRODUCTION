<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title data-i18n="main_title"></title>
    <link rel="stylesheet" href="/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/i18next@23.10.1/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@7.2.1/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.5.1/i18nextHttpBackend.min.js"></script>
</head>
<body>
<header>
    <span id="mainTitle" data-i18n="main_title"></span>
</header>
<main>
    <section class="card" id="startExamCard">
        <div class="logo"></div>
        <h2 data-i18n="main_title"></h2>
        <p>قسم اللجنة الطبية العسكرية المتقدمة</p>
        <p class="muted" data-i18n="welcome_message">مرحباً بكم في نظام إدارة الفحوصات الطبية الذكي</p>

        <h3 data-i18n="id_type_heading">نوع الهوية الشخصية</h3>
        <div class="row">
            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input id="idnum" data-i18n-placeholder="id_number_placeholder"/>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordInput" data-i18n-placeholder="pin_placeholder"/>
            </div>
        </div>

        <h3 data-i18n="gender_selection_heading">تحديد الجنس</h3>
        <div class="row">
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="M" checked>
                <label for="male" id="maleLabel" data-i18n="male"></label>
            </div>
            <div class="radio-group">
                <input type="radio" id="female" name="gender" value="F">
                <label for="female" id="femaleLabel" data-i18n="female"></label>
            </div>
        </div>

        <div class="row">
            <button id="continueButton">
                <i class="fas fa-arrow-left"></i> <span data-i18n="continue_process"></span>
            </button>
        </div>
        <div class="row">
            <button id="langButton"><span data-i18n="toggle_language"></span> <i class="fas fa-globe"></i></button>
            <button id="voiceButton"><span data-i18n="toggle_voice"></span> <i class="fas fa-volume-up"></i></button>
        </div>
        <p class="muted small" id="notice"></p>
    </section>

    <section class="card" id="routeCard" style="display:none">
        <h3 data-i18n="medical_route_heading">المسار الطبي</h3>
        <div id="routeBox" class="muted"></div>
        <div class="row">
            <input id="pin" data-i18n-placeholder="enter_pin_hint"/>
            <button id="enterClinicButton" data-i18n="enter_pin_button">إدخال الـ PIN وفتح العيادة</button>
        </div>
        <p class="muted small" id="hint"></p>
    </section>

    <section class="card" id="doneCard" style="display:none">
        <h3 data-i18n="exam_completed_heading">تم إنهاء الفحص</h3>
        <p class="muted" id="doneMessage" data-i18n="exam_completed_successfully"></p>
    </section>

    <section class="card">
        <a href="/admin.html"><button id="adminPanelLink" data-i18n="admin_panel"></button></a>
    </section>
</main>
<footer>
    © Attar Medical
</footer>
<script type="module" src="/js/app.js"></script>
</body>
</html>
