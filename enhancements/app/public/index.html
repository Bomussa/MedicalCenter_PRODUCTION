<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>المركز الطبي التخصصي العسكري</title>
    <link rel="stylesheet" href="/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    المركز الطبي التخصصي العسكري
</header>
<main>
    <section class="card">
        <div class="logo"></div>
        <h2>المركز الطبي التخصصي العسكري</h2>
        <p>قسم اللجنة الطبية العسكرية المتقدمة</p>
        <p class="muted">مرحباً بكم في نظام إدارة الفحوصات الطبية الذكي</p>

        <h3>نوع الهوية الشخصية</h3>
        <div class="row">
            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input id="idnum" placeholder="الرقم العسكري أو الشخصي"/>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="أدخل رقمك هنا (6 أرقام على الأقل)"/>
            </div>
        </div>

        <h3>تحديد الجنس</h3>
        <div class="row">
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="M" checked>
                <label for="male"><i class="fas fa-male"></i> ذكر</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="female" name="gender" value="F">
                <label for="female"><i class="fas fa-female"></i> أنثى</label>
            </div>
        </div>

        <div class="row">
            <button onclick="startExam()">
                <i class="fas fa-arrow-left"></i> متابعة العملية
            </button>
        </div>
        <div class="row">
            <button onclick="toggleLang()">English <i class="fas fa-globe"></i></button>
            <button onclick="toggleVoice()">تشغيل/إيقاف الصوت <i class="fas fa-volume-up"></i></button>
        </div>
        <p class="muted small" id="notice"></p>
    </section>

    <section class="card" id="routeCard" style="display:none">
        <h3>المسار الطبي</h3>
        <div id="routeBox" class="muted"></div>
        <div class="row">
            <input id="pin" placeholder="أدخل PIN"/>
            <button onclick="enterClinic()">إدخال الـ PIN وفتح العيادة</button>
        </div>
        <p class="muted small" id="hint"></p>
    </section>

    <section class="card" id="doneCard" style="display:none">
        <h3>تم إنهاء الفحص</h3>
        <p class="muted">تم إنهاء الفحص الطبي بنجاح. يمكنك طباعة التقرير.</p>
    </section>

    <section class="card">
        <a href="/admin.html"><button>لوحة الإدارة</button></a>
    </section>
</main>
<footer>
    © Attar Medical
</footer>
<script src="/js/app.js"></script>
</body>
</html>
