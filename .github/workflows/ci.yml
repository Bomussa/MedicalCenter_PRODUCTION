name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install server deps
        run: |
          cd server
          npm ci
      - name: Install client deps
        run: |
          cd client
          npm ci
      - name: Lint server
        run: |
          cd server
          npx eslint . || true
      - name: Build client
        run: |
          cd client
          npm run build || true
